<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GAME: Rock, paper, scissors!</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div id="title">
			<h1>Welcome to rock, paper, scissors game. Lets play together!<br>What is your choice?</h1>
		</div>
		<div id="buttons">
			<button id="button-rock" class="btn">
				<i class="far fa-hand-rock"></i>
			</button>
			<button id="button-paper" class="btn">
				<i class="far fa-hand-paper"></i>
			</button>
			<button id="button-scissors" class="btn">
				<i class="far fa-hand-scissors"></i>
			</button>
		</div>
		<div id="messages" class="msg"></div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
